<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>The BucketList :: Login / New Account</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href = "features.css" rel = "stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body id = "main_body">
	<div class = "container" >
	  <div class = "row" id = "first_row" > 
		<div class = "col-xs-6 col-sm-6 col-md-6"  > 
		  <p class = "text-left" id = "first_column" >
	        <strong>
		      <em>
			  The Bucket List!
		      </em>
		    </strong>
		  </p>
		</div>
		<div class = "col-xs-3 col-md-3" > 
	      <form class = "input-group-xs" >
		    <label id = "email-username-addon-tag" >Email/UserName</label>
		      <input type = "text" class = "form-control input-group-xs" placeholder = "UserName / Email" >
		  </form>
		</div>
		<div class = "col-xs-3 col-md-3" > 
		  <form class = "input-group-xs" >
		    <label for = "password_Input" id = "user-password" >Password</label>
		    <input type = "password" class = "form-control input-group-xs" id = "password_Input" placeholder = "Password">
		    <input type = "submit" id = "log_in_button" class = "btn btn-default btn-sm" value = "Log in">
		  </form>
		</div>
		<div class = "clearfix visible-xs-block ">
		  </div>
	  </div >
	  <hr class = "outer_hr">
	  <div class = "row" id = "second_row">
		<div class = "col-xs-6 col-md-6 col-sm-6" id = "second_row_first_column">
	      <img src = "glenn-carstens-peters-190592.jpg" class = "img-rounded img-responsive" alt = "unloaded pic"   >
		</div>
		<div class = "col-xs-6 col-md-6 col-sm-6" id = "second_row_second_column">
		  <form class = "form-group" >
			<h3><span class = "label label-info">Create a new account</span></h3>
			<input type = "text" placeholder = "First Name" class = "form-control">
			<hr class = "inner_hr" >
			<input type = "text" placeholder = "Second Name" class = "form-control">
			<hr class = "inner_hr">
			<input type = "email" placeholder = "Email"  class = "form-control">
			<hr class = "inner_hr">
			<input type = "password" placeholder = "New Password"  class = "form-control">
			<hr class = "inner_hr">
			<input type = "submit" id = "submit_button" class = "btn btn-default" value = "Submit" > 
			<div class = "clearfix "></div>
		  </form>
		</div>
	  </div>	
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	<footer>
	  <div class = "col-xs-8 col-md-8 col-sm-8"></div>
	  <div class = "col-xs-4 col-md-4 col-sm-4">
	    <p><strong>by Crispus Kamau copyright @ 2017</strong> </p>
	  </div>
	</footer>
  </body>
 
  
</html>
