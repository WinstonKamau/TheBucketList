<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ForgotAccount :: RecoveryPage</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href = "features.css" rel = "stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body id = "main_body">
    <div class = "container" >
	  <div class = "row" id = "first_row" > 
		<div class = "col-xs-6 col-sm-6 col-md-6"  > 
		  <p class = "text-left" id = "first_column" >
		    <strong>
			  <em>
			  The Bucket List!
			  </em>
			</strong>
		  </p>
		</div>
		<div class = "col-xs-3 col-md-3" > 
		  <form class = "input-group-xs" >
			<label id = "email-username-addon-tag" >Email/UserName</label>
			  <input type = "text" class = "form-control input-group-xs" placeholder = "UserName / Email" >
				<a href = "ForgotAccount.html">
				  <em id = "forgot_account" >
				  Forgot Account    
				  </em>
				</a>
		  </form>
		</div>
		<div class = "col-xs-3 col-md-3" > 
		  <form class = "input-group-xs" >
			<label for = "password_Input" id = "user-password" >Password</label>
			<input type = "password" class = "form-control input-group-xs" id = "password_Input" placeholder = "Password">
			<input type = "submit" id = "log_in_button" class = "btn btn-default btn-sm" value = "Log in">
		  </form>
		</div>
		<div class = "clearfix visible-xs-block "></div>
	  </div >
	  <hr class = "outer_hr">
	<div id = "spacer"></div>
	<div class = "row2 col-xs-3 col-sm-3 col-md-3"></div>
	<div class = "row2 col-xs-6 col-sm-6 col-md-6 colourable_ForgottenAccount">
	  <h5>Find Your Account</h5>
	  <hr id = "ForgotAccount_hr">
	  <div class = "row2-1 col-xs-1 col-sm-1 col-md-1"></div>
	  <div class = "row2-1 col-xs-10 col-sm-10 col-md-10">
		<span>Please enter your email address to search for your account</span>
		<div></div>
		<hr id = "ForgotAccount_hr_1">
		<input type = "email" placeholder = "Email" class = "form-control">
		<div class = "clearfix" >
		<hr id = "ForgotAccount_hr_2">
		</div>
	  </div>
	  <div class = "row2-1 col-xs-1 col-sm-1 col-md-1"></div>
	  <div></div>
	  <div id = "second-row-ForgotAccount">
		<div class = "col-xs-6 col-sm-6 col-md-6 search_button">
		<button type = "button"  class = "btn btn-primary" id = "theSearchButton" >Search
		</button>
		</div>
		<div class = "col-xs-6 col-sm-6 col-md-6 cancel_button" >
		<button type = "button" class = "btn btn-default" id = "theCancelButton" >Cancel
		</button>
		</div>
	  </div>	
	</div>
	  <div class = "row2 col-xs-3 col-sm-3 col-md-3"></div>
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
