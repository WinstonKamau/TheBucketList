<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>My Activities :: View Page</title>

    <!-- Bootstrap -->
    <link href= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	 <link href = "{{ url_for( 'static' , filename = 'features.css') }}" rel = "stylesheet" type = "text/css">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div class = "theClass col-xs-10 col-sm-10 col-md-10" >
	My BucketList!
	</div>
	<div class = "dropdown theClass col-xs-2 col-sm-2 col-md-2" >
	  <button  class="btn btn-default dropdown-toggle" type="button" id="list_glyphicon_homePage" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
	  <span class = "glyphicon glyphicon-menu-hamburger" aria-hidden = "true"></span>
	  </button>
		<ul class="dropdown-menu" aria-labelledby= "list_glyphicon_homePage">
		  <li><a href="ViewBucketList.html">ViewBucketList</a></li>
			<li role="separator" class="divider"></li>
		  <li><a href="Register_Login.html">Log Out</a></li>
		</ul>
	</div>
	<hr id = "myBucketList_second_line">
	<a href = "/AddActivities/{{index}}"><span class = "glyphicon glyphicon-pencil" aria-hidden="true" ></span></a>
	<div><p></p></div>
	<table class = "table">
		<tr id = "title_row">
			<th>
			Activities
			</th>
		</tr>
	</table>
	<ul>
		<table class = "table">
		{% for item in activity_items %}
		<tr><td>{{ item }}</td><td><a href = "/EditActivity/{{index}}{{spacer}}{{loop.index0}}"><span class = "glyphicon glyphicon-pencil" aria-hidden="true" ></span></a></td><td><a href="/DeleteActivity/{{index}}{{spacer}}{{loop.index0}}"><span class = "glyphicon glyphicon-remove" aria-hidden="true"></span></a></tr>
		{% endfor %}
		</table>
	</ul>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for ( 'static' , filename = 'js/bootstrap.min.js' ) }}"></script>
  </body>
</html>
