<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>My BucketList :: View Page</title>

    <!-- Bootstrap -->
    <link href= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	  <link href = "{{ url_for( 'static' , filename = 'features.css') }}" rel = "stylesheet" type = "text/css">
    <!-- HTML5 shim and Respond.js for IEstatic' , file8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div class = "theClass col-xs-10 col-sm-10 col-md-10" >
	My BucketList!
	</div>
	<div class = "dropdown theClass col-xs-2 col-sm-2 col-md-2" >
	  <button  class="btn btn-default dropdown-toggle" type="button" id="list_glyphicon_homePage" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
	  <span class = "glyphicon glyphicon-menu-hamburger" aria-hidden = "true"></span>
	  </button>
		<ul class="dropdown-menu" aria-labelledby= "list_glyphicon_homePage">
		  <li><a href="/Logout">Log Out</a></li>
		</ul>
	</div>
	<hr id = "myBucketList_second_line">
	<form class = "form-group" method = "POST">
	<button type = "submit" class = "btn btn-default" id = "create_new_list_item_button" value = "Submit"> Create New BucketList</button>
	</form>
	<div><p></p></div>
	<table class = "table">
		<tr id = "title_row">
			<th>
			BucketList
			</th>
		</tr>
	</table>
	<ul>
		<table class = "table">
		{% for item in bucket_items %}
		<tr><td>{{ item.bucket_name }}</td><td><a href = "/ViewActivities/{{loop.index0}}"><span class = "glyphicon glyphicon-list" aria-hidden="true" ></span></a></td><td><a href = "/EditBucketList/{{loop.index0}}"><span class = "glyphicon glyphicon-pencil" aria-hidden="true" ></span></a></td><td><a href="/DeleteBucketList/{{loop.index0}}"><span class = "glyphicon glyphicon-trash" aria-hidden="true"></span></a></tr>
		{% endfor %}
		</table>
	</ul>
	<div id="editModal" class="modal fade" role="dialog">
  	<div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit BucketList</h4>
      </div>
      <div class="modal-body">
        <form class = "form-group" method = "PUT">
					<p>
						<label>Bucket List Name</label>
						<input type = "text" >
						<input type = "submit" id = "submit_button" class = "btn btn-default" value = "Submit" > 
					</p>
				</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    	</div>
		</div>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for ( 'static' , filename = 'js/bootstrap.min.js' ) }}"></script>
  </body>
</html>
