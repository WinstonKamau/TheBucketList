<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Register Account :: Register</title>

    <!-- Bootstrap -->
    <link href= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href = "{{ url_for( 'static' , filename = 'features.css') }}" rel = "stylesheet" type = "text/css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body id = "main_body">
	<div class = "container" >
	  <div class = "row" id = "first_row" > 
		<div class = "col-xs-6 col-sm-6 col-md-6"  > 
		  <p class = "text-left" id = "first_column" >
	        <strong>
		      <em>
			  The Bucket List!
		      </em>
		    </strong>
		  </p>
		</div>
		<div class = "col-xs-3 col-md-3" > 
		</div>
		<div class = "clearfix visible-xs-block ">
		  </div>
	  </div >
	  <hr class = "outer_hr">
	  <div class = "row" id = "second_row">
		<div class = "col-xs-6 col-md-6 col-sm-6" id = "second_row_first_column">
	      <img src = "{{ url_for ( 'static' , filename = 'designs/glenn-carstens-peters-190592.jpg' ) }}" class = "img-rounded img-responsive" alt = "unloaded pic"   >
		</div>
		<div class = "col-xs-6 col-md-6 col-sm-6" id = "second_row_second_column">
		  <form class = "form-group" method = "POST" >
			<h3><span class = "label label-info">Create a new account</span></h3>
			<input name = "username_register" type = "text" placeholder = "UserName"  class = "form-control">
			<hr class = "inner_hr">
			<input name = "useremail_register" type = "email" placeholder = "Email"  class = "form-control">
			<hr class = "inner_hr">
			<input name = "password_register" type = "password" placeholder = "New Password"  class = "form-control">
      <hr class = "inner_hr">
      <input name = "confirm_new_password"type = "password" placeholder = "Confirm New Password"  class = "form-control">
			<hr class = "inner_hr">
			<input type = "submit" id = "submit_button" class = "btn btn-default" value = "Submit" > 
			{{error}}
			<div class = "clearfix "></div>
		  </form>
		</div>
	  </div>	
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for ( 'static' , filename = 'js/bootstrap.min.js' ) }}"></script>
	<footer>
	  <div class = "col-xs-8 col-md-8 col-sm-8"></div>
	  <div class = "col-xs-4 col-md-4 col-sm-4">
	    <p><strong>by Crispus Kamau copyright @ 2017</strong> </p>
	  </div>
	</footer>
  </body>
 
  
</html>
